<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout Form</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <p>p</p>
            </div>
            <h2>Payment Gateway</h2>
            <h2>Total Amount to be paid : Rs 8300<h4>(Tax included)*</h4></h2>
            <br>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Card holder:</label>
                    <input type="text" class="input" name="card_holder" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card number:</label>
                    <input type="text" class="input" name="card_number" placeholder="Card Number" data-mask="0000 0000 0000 0000" required>
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space icon-relative">
                    <div class="card-item space icon-relative">
                        <label class="label">Expiry Date:</label>
                        <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00" required>
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item space icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" name="cvc" placeholder="000" data-mask="000" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <a href="success.html">
                <div class="btn">
                    Pay
                </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
