<body>
<!--HEADER-->
  <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="" class="logo-image">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>


    <!--LOGIN FORM-->

    <div class="login">
        <img src="./images/icons8-male-user-96.png" alt="image" class="avatar">
        <h1>Sign Up Here</h1>
        <form action="signedup.html" method="post">
            <h4>Full name</h4>
            <input type="text" class="form-control" name="firstname" id="" placeholder="Enter your Full Name" required>
            <h4>Username</h4>
            <input type="text" class="form-control" name="username" id="" placeholder="Enter Username" required>
            <h4>Date of Birth</h4>
            <input type="date" class="form-control" name="username" id="" placeholder="DOB" required>
            <h4>Email</h4>
            <input type="text" class="form-control" name="email" id="" placeholder="Enter email" required>
            <h4>Password</h4>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
            <h4>Phone Number</h4><p>(Format : XXXX-XX-XXXX)</p>
            <input type="tel" class="form-control" name="phone" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" placeholder="Enter your Phone Number" required>
            <h4>Address</h4>
            <input type="text" class="form-control" name="address" id="" placeholder="Enter your Permanent Address" required>
            <h4><label for="country">Nationality</label></h4>
            <select id="country" required>
                <option value="country">Select Country</option>
                <option value="us">USA</option>
                <option value="aus">Australia</option>
                <option value="nz">New Zeland</option>
                <option value="can">Canada</option>
                <option value="ind">India</option>
                <option value="srl">Sri Lanka</option>
                <option value="uk">UK</option>
                <option value="swz">Switzerland</option>
            </select>
            <h4>Zip Code</h4>
            <input type="text" class="form-control" name="zip" id="" placeholder="Enter your Zip Code" required>
            <input type="submit" name="signup" value="Signup"><br>

        </form>
    </div>
</body>
